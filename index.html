<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Thành Ngữ Random</title>
</head>

<body>
  <div class="quote-box">
    <header>Thành Ngữ Random</header>
    <div class="text">
      <p id="text" style="color: cornflowerblue;">Luyện mãi thành tài, miệt mài tất giỏi</p>
    </div>
    <div class="author">
      <p id="author">Thành Ngữ Việt Nam</p>
    </div>
    <div class="buttons">
      <button class="btn" id="new-quote">Next</button>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
